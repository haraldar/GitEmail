<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GitEmail</title>
        <link rel="stylesheet" href="popup.css">
        <script type="module" src="gitemail.js"></script>
    </head>
    <body>
        <div>
            <div id="input-div" class="grid-container">
                <input id="gituser-input" class="grid-item" type="text"/>
                <button id="search-button" class="grid-item">Find.</button>
                <label id="gituser-output" class="grid-item"></label>
                <button id="copy-button" class="grid-item">Copy.</button>
            </div>
            <button id="fullreport-button" class="grid-item" style="width: 100%;">Get Full Report.</button>
        </div>
        <script type="module" src="popup.js" charset="UTF-8"></script>
    </body>
</html>
